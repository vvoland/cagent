name: PR Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_target:
    types: [ready_for_review, opened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    uses: docker/cagent-action/.github/workflows/review-pr.yml@latest
    secrets: inherit
