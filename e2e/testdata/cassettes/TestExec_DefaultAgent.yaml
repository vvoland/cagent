    body: "{\"messages\":[{\"content\":[{\"text\":\"Which model are you running? Be super brief.\",\"type\":\"text\"}],\"role\":\"user\"}],\"model\":\"claude-sonnet-4-0\",\"system\":[{\"text\":\"You are a knowledgeable assistant that helps users with various tasks.\\nBe helpful, accurate, and concise in your responses.\",\"type\":\"text\"},{\"text\":\"## Filesystem Tool Instructions\\n\\nThis toolset provides comprehensive filesystem operations with built-in security restrictions.\\n\\n### Security Model\\n- All operations are restricted to allowed directories only\\n- Use list_allowed_directories to see available paths\\n- Subdirectories within allowed directories are accessible\\n- Use add_allowed_directory to request access to new directories (requires user consent)\\n\\n### Directory Access Management\\n- If you need access to a directory outside the allowed list, use add_allowed_directory\\n- This will request user consent before expanding filesystem access\\n- Always provide a clear reason when requesting new directory access\\n\\n### Common Patterns\\n- Always check if directories exist before creating files\\n- Prefer read_multiple_files for batch operations\\n- Use search_files_content for finding specific code or text\\n\\n### Performance Tips\\n- Use read_multiple_files instead of multiple read_file calls\\n- Use directory_tree with max_depth to limit large traversals\\n- Use appropriate exclude patterns in search operations\",\"type\":\"text\"},{\"text\":\"# Shell Tool Usage Guide\\n\\nExecute shell commands in the user's environment with full control over working directories and command parameters.\\n\\n## Core Concepts\\n\\n**Execution Context**: Commands run in the user's default shell with access to all environment variables and the current workspace.\\nOn Windows, PowerShell (pwsh/powershell) is used when available; otherwise, cmd.exe is used.\\nOn Unix-like systems, ${SHELL} is used or /bin/sh as fallback.\\n\\n**Working Directory Management**:\\n- Default execution location: workspace root\\n- Override with \\\"cwd\\\" parameter for targeted command execution\\n- Supports both absolute and relative paths\\n\\n**Command Isolation**: Each tool call creates a fresh shell session - no state persists between executions.\\n\\n**Timeout Protection**: Commands have a default 30-second timeout to prevent hanging. For longer operations, specify a custom timeout.\\n\\n## Parameter Reference\\n\\n| Parameter | Type   | Required | Description |\\n|-----------|--------|----------|-------------|\\n| cmd       | string | Yes      | Shell command to execute |\\n| cwd       | string | Yes      | Working directory (use \\\".\\\" for current) |\\n| timeout   | int    | No       | Timeout in seconds (default: 30) |\\n\\n## Best Practices\\n\\n### ✅ DO\\n- Leverage the \\\"cwd\\\" parameter for directory-specific commands\\n- Quote arguments containing spaces or special characters\\n- Use pipes and redirections\\n- Write advanced scripts with heredocs, that replace a lot of simple commands or tool calls\\n- This tool is great at reading and writing multiple files at once\\n- Avoid writing shell scripts to the disk. Instead, use heredocs to pipe the script to the SHELL\\n- Use the timeout parameter for long-running operations (e.g., builds, tests)\\n\\n## Usage Examples\\n\\n**Basic command execution:**\\n{ \\\"cmd\\\": \\\"ls -la\\\", \\\"cwd\\\": \\\".\\\" }\\n\\n**Long-running command with custom timeout:**\\n{ \\\"cmd\\\": \\\"npm run build\\\", \\\"cwd\\\": \\\".\\\", \\\"timeout\\\": 120 }\\n\\n**Language-specific operations:**\\n{ \\\"cmd\\\": \\\"go test ./...\\\", \\\"cwd\\\": \\\".\\\", \\\"timeout\\\": 180 }\\n{ \\\"cmd\\\": \\\"npm install\\\", \\\"cwd\\\": \\\"frontend\\\" }\\n{ \\\"cmd\\\": \\\"python -m pytest tests/\\\", \\\"cwd\\\": \\\"backend\\\", \\\"timeout\\\": 90 }\\n\\n**File operations:**\\n{ \\\"cmd\\\": \\\"find . -name '*.go' -type f\\\", \\\"cwd\\\": \\\".\\\" }\\n{ \\\"cmd\\\": \\\"grep -r 'TODO' src/\\\", \\\"cwd\\\": \\\".\\\" }\\n\\n**Process management:**\\n{ \\\"cmd\\\": \\\"ps aux | grep node\\\", \\\"cwd\\\": \\\".\\\" }\\n{ \\\"cmd\\\": \\\"docker ps --format 'table {{.Names}}\\\\t{{.Status}}'\\\", \\\"cwd\\\": \\\".\\\" }\\n\\n**Complex pipelines:**\\n{ \\\"cmd\\\": \\\"cat package.json | jq '.dependencies'\\\", \\\"cwd\\\": \\\"frontend\\\" }\\n\\n**Bash scripts:**\\n{ \\\"cmd\\\": \\\"cat \\u003c\\u003c 'EOF' | ${SHELL}\\necho Hello\\nEOF\\\" }\\n\\n## Error Handling\\n\\nCommands that exit with non-zero status codes will return error information along with any output produced before failure.\\nCommands that exceed their timeout will be terminated automatically.\",\"type\":\"text\"},{\"text\":\"## \\\"fetch\\\" tool instructions\\n\\nThis tool allows you to fetch content from HTTP and HTTPS URLs.\\n\\nFEATURES\\n\\n- Support for multiple URLs in a single call\\n- Returns response body and metadata (status code, content type, length)\\n- Specify the output format (text, markdown, html)\\n- Respects robots.txt restrictions\\n\\nUSAGE TIPS\\n- Use single URLs for simple content fetching\\n- Use multiple URLs for batch operations\",\"cache_control\":{\"type\":\"ephemeral\"},\"type\":\"text\"}],\"tools\":[{\"input_schema\":{\"properties\":{\"path\":{\"description\":\"The directory path to create\",\"type\":\"string\"}},\"required\":[\"path\"],\"type\":\"object\"},\"name\":\"create_directory\",\"description\":\"Create a new directory or ensure a directory exists. Can create multiple nested directories in one operation.\"},{\"input_schema\":{\"properties\":{\"max_depth\":{\"description\":\"Maximum depth to traverse (optional)\",\"type\":\"integer\"},\"path\":{\"description\":\"The directory path to traverse\",\"type\":\"string\"}},\"required\":[\"path\"],\"type\":\"object\"},\"name\":\"directory_tree\",\"description\":\"Get a recursive tree view of files and directories as a JSON structure.\"},{\"input_schema\":{\"properties\":{\"edits\":{\"description\":\"Array of edit operations\",\"items\":{\"additionalProperties\":false,\"properties\":{\"newText\":{\"description\":\"The replacement text\",\"type\":\"string\"},\"oldText\":{\"description\":\"The exact text to replace\",\"type\":\"string\"}},\"required\":[\"oldText\",\"newText\"],\"type\":\"object\"},\"type\":\"array\"},\"path\":{\"description\":\"The file path to edit\",\"type\":\"string\"}},\"required\":[\"path\",\"edits\"],\"type\":\"object\"},\"name\":\"edit_file\",\"description\":\"Make line-based edits to a text file. Each edit replaces exact line sequences with new content.\"},{\"input_schema\":{\"properties\":{\"path\":{\"description\":\"The file or directory path to inspect\",\"type\":\"string\"}},\"required\":[\"path\"],\"type\":\"object\"},\"name\":\"get_file_info\",\"description\":\"Retrieve detailed metadata about a file or directory.\"},{\"input_schema\":{\"properties\":{},\"type\":\"object\"},\"name\":\"list_allowed_directories\",\"description\":\"Returns a list of directories that the server has permission to access. Don't call if you access only the current working directory. It's always allowed.\"},{\"input_schema\":{\"properties\":{\"path\":{\"description\":\"The directory path to add to allowed directories\",\"type\":\"string\"}},\"required\":[\"path\"],\"type\":\"object\"},\"name\":\"add_allowed_directory\",\"description\":\"Request to add a new directory to the allowed directories list. This requires explicit user consent for security reasons.\"},{\"input_schema\":{\"properties\":{\"path\":{\"description\":\"The directory path to list\",\"type\":\"string\"}},\"required\":[\"path\"],\"type\":\"object\"},\"name\":\"list_directory\",\"description\":\"Get a detailed listing of all files and directories in a specified path.\"},{\"input_schema\":{\"properties\":{\"path\":{\"description\":\"The directory path to list\",\"type\":\"string\"}},\"required\":[\"path\"],\"type\":\"object\"},\"name\":\"list_directory_with_sizes\",\"description\":\"Get a detailed listing of all files and directories in a specified path, including sizes.\"},{\"input_schema\":{\"properties\":{\"destination\":{\"description\":\"The destination path\",\"type\":\"string\"},\"source\":{\"description\":\"The source path\",\"type\":\"string\"}},\"required\":[\"source\",\"destination\"],\"type\":\"object\"},\"name\":\"move_file\",\"description\":\"Move or rename files and directories.\"},{\"input_schema\":{\"properties\":{\"path\":{\"description\":\"The file path to read\",\"type\":\"string\"}},\"required\":[\"path\"],\"type\":\"object\"},\"name\":\"read_file\",\"description\":\"Read the complete contents of a file from the file system.\"},{\"input_schema\":{\"properties\":{\"json\":{\"description\":\"Whether to return the result as JSON\",\"type\":\"boolean\"},\"paths\":{\"description\":\"Array of file paths to read\",\"items\":{\"type\":\"string\"},\"type\":\"array\"}},\"required\":[\"paths\"],\"type\":\"object\"},\"name\":\"read_multiple_files\",\"description\":\"Read the contents of multiple files simultaneously.\"},{\"input_schema\":{\"properties\":{\"excludePatterns\":{\"description\":\"Patterns to exclude from search\",\"items\":{\"type\":\"string\"},\"type\":\"array\"},\"path\":{\"description\":\"The starting directory path\",\"type\":\"string\"},\"pattern\":{\"description\":\"The search pattern\",\"type\":\"string\"}},\"required\":[\"path\",\"pattern\"],\"type\":\"object\"},\"name\":\"search_files\",\"description\":\"Recursively search for files and directories matching a pattern. Prints the full paths of matching files and the total number of files found.\"},{\"input_schema\":{\"properties\":{\"excludePatterns\":{\"description\":\"Patterns to exclude from search\",\"items\":{\"type\":\"string\"},\"type\":\"array\"},\"is_regex\":{\"description\":\"If true, treat query as regex; otherwise literal text\",\"type\":\"boolean\"},\"path\":{\"description\":\"The starting directory path\",\"type\":\"string\"},\"query\":{\"description\":\"The text or regex pattern to search for\",\"type\":\"string\"}},\"required\":[\"path\",\"query\"],\"type\":\"object\"},\"name\":\"search_files_content\",\"description\":\"Searches for text or regex patterns in the content of files matching a GLOB pattern.\"},{\"input_schema\":{\"properties\":{\"content\":{\"description\":\"The content to write to the file\",\"type\":\"string\"},\"path\":{\"description\":\"The file path to write\",\"type\":\"string\"}},\"required\":[\"path\",\"content\"],\"type\":\"object\"},\"name\":\"write_file\",\"description\":\"Create a new file or completely overwrite an existing file with new content.\"},{\"input_schema\":{\"properties\":{\"cmd\":{\"description\":\"The shell command to execute\",\"type\":\"string\"},\"cwd\":{\"description\":\"The working directory to execute the command in\",\"type\":\"string\"},\"timeout\":{\"description\":\"Command execution timeout in seconds (default: 30)\",\"type\":\"integer\"}},\"required\":[\"cmd\",\"cwd\"],\"type\":\"object\"},\"name\":\"shell\",\"description\":\"Executes the given shell command in the user's default shell.\"},{\"input_schema\":{\"properties\":{\"format\":{\"description\":\"The format to return the content in (text, markdown, or html)\",\"enum\":[\"text\",\"markdown\",\"html\"],\"type\":\"string\"},\"timeout\":{\"description\":\"Request timeout in seconds (default: 30)\",\"maximum\":300,\"minimum\":1,\"type\":\"integer\"},\"urls\":{\"description\":\"Array of URLs to fetch\",\"items\":{\"type\":\"string\"},\"minItems\":1,\"type\":\"array\"}},\"required\":[\"urls\",\"format\"],\"type\":\"object\"},\"name\":\"fetch\",\"description\":\"Fetch content from one or more HTTP/HTTPS URLs. Returns the response body and metadata.\",\"cache_control\":{\"type\":\"ephemeral\"}}]}"
