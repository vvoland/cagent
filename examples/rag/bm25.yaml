agents:
  root:
    model: openai/gpt-5-mini
    description: a helpful assistant with keyword search
    instruction: |
      You are a helpful assistant that uses BM25 keyword-based search
      to find relevant information in documents.
    rag: 
      - blork_knowledge_base

rag:
  blork_knowledge_base:
    tool:
      description: keyword-based search for blork documents
    docs:
      - ./docs
      - ./blork_field_guide.txt
    strategies:
      - type: bm25
        database: ./bm25.db
        k1: 1.5
        b: 0.75
        threshold: 0.3
        chunking:
          size: 1000
          overlap: 100
          respect_word_boundaries: true
        limit: 5
