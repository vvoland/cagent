#!/usr/bin/env cagent run

agents:
  root:
    model: gpt
    description: "Main coordinator agent - manages task distribution"
    instruction: |
      You are the main coordinator agent. Your role is to demonstrate agent switching.

      When the user asks for help, you should:
      1. First, transfer to the 'helper' agent with a task like "assist the user with their request"
      2. The helper agent will do the work and return results
      3. You can then summarize what was accomplished

      Always use the transfer_task tool to delegate work to other agents.

    sub_agents:
      - helper
      - specialist

  helper:
    model: gpt
    description: "General purpose helper agent - handles basic tasks"
    instruction: |
      You are a helpful assistant agent. Complete whatever task is assigned to you.
      Be friendly and thorough in your responses.

      If the task seems to require specialized knowledge, you can transfer to the 'specialist' agent.

    toolsets:
      - type: shell
      - type: filesystem

    sub_agents:
      - specialist

  specialist:
    model: gpt
    description: "Technical specialist agent - handles complex analysis"
    instruction: |
      You are a technical specialist. You excel at:
      - Code analysis and debugging
      - Complex problem solving
      - Technical documentation
      - System analysis

      Complete any specialized tasks assigned to you with expertise and precision.

    toolsets:
      - type: shell
      - type: filesystem

models:
  gpt:
    provider: openai
    model: gpt-4o